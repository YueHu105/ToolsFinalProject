<!DOCTYPE html>

<html>

<head>

<title>Leaflet Web Map</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>


<style>
#map {
    width: 960px;
    height:500px;
}
</style>

</head>

<body>
<div class="offset-4 col-sm-4"><br></br>
    <h3>Map of Squirrel Sightings</h3><br>
    <br></br>
</div>
<div class="row">
    <div class="offset-2 col-sm-2">
        <div id="my-map" class="alignment-center"></div>
    </div>
</div>
    <div id="map"></div>

<script>
    var map = L.map('map',{
    center: [ 40.7766043512974, -73.9676410497481],
    zoom: 15
    });
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
	var sqList = {{squirrel_list | safe}};
    for( i=0; i<sqList.length; i++){
    	var m = L.marker([sqList[i].X, sqList[i].Y]).addTo(map);
    	m.bindPopup(sqList[i].ID);
    }
</script>
var
</body>

</html>
